<div class="container">
		<!---Paneles-->
		<div class="col-md-offset-3 col-md-6 col-md-offset-3">
			<div class="panel panel-info ">
				<div class="panel-heading">Cambiar contraseña</div>
				<div class="panel-body">
					<form id="formpass">
						<!--usuario-->
						<div class="form-group" id="primero">
	    					<label for="usuario">Nombre de usuario</label>
	    					<div class="input-group input-group-lg">
		    					<div class="input-group-addon" id="sizing-addon1">
								    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
								</div>
		    					<input type="text" class="form-control" name="usuario" id="usuario">
		    				</div>
		    				<span id="helpBlock1" class="help-block hide">No has introducido el nombre de usuario</span>
	  					</div>
						<!--contraseña-->
					    <div class="form-group" id="segundo">
						    <label for="pass1">Contraseña</label>
						    <div class="input-group input-group-lg">
							    <div class="input-group-addon" id="sizing-addon1">
							    	<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
							    </div>
						    	<input type="password" class="form-control" id="pass1" name="pass1">
						    </div>
						    <span id="helpBlock2" class="help-block hide">No has introducido la contraseña</span>
						</div>
						<div class="form-group" id="tercero">
						    <label for="pass2">Contraseña nueva</label>
						    <div class="input-group input-group-lg">
							    <div class="input-group-addon" id="sizing-addon1">
							    	<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
							    </div>
						    	<input type="password" class="form-control" id="pass2" name="pass2">

						    </div>
						    <span id="helpBlock3" class="help-block">La contraseña no puede contener más de 10 caracteres</span>
						</div>
						<div class="form-group" id="cuarto">
						    <label for="pass3">Repite contraseña nueva</label>
						    <div class="input-group input-group-lg">
							    <div class="input-group-addon" id="sizing-addon1">
							    	<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
							    </div>
						    	<input type="password" class="form-control" id="pass3" name="pass3">
						    </div>
						    <span id="helpBlock4" class="help-block hide">La contraseña no puede contener más de 10 caracteres</span>
						</div>
						<div class="alert alert-warning alert-dismissible hide" role="alert"></div>
						<!--botón-->
						<div class="col-md-offset-9 col-md-3">
						    <button type="button" class="btn btn-primary" name="cambiarpass" id="btncambiar">Cambiar</button>
							
					    </div>
				    </form>
				    

			</div>
		</div>
		
    </div>
	</div>

	<script type="text/javascript" src="pass/cambiarpass.js"></script>
