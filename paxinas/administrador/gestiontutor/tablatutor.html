
<div class="panel panel-info">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Tutores</div>
	  <div class="panel-body">
	    <table id="tutores" class="table table-striped table-bordered table-hover table-condensed" width="100%" cellspacing="0">
	        <thead>
	            <tr>
                  <th>id</th>
	                <th>Apellidos</th>
	                <th>Nombre</th>
	                <th>DNI</th>
	                <th>Teléfono</th>
                  <th>Email</th>
                  <th></th>
	            </tr>
	        </thead>
	      </table>
       </div>
     </div>  
    
    <!--formulario modal-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-user"></span> Añadir tutor</h4>
            </div>
            <div class="modal-body">
              <!--FORMULARIO-->
              <form class="form-horizontal" id="formulario">
              <!--El input que va a continuación solamente vale como elemento al que yo puedo cambiar el valor para poder ejecutar los diferentes casos del switch-->
                <input type="hidden" id="opcion" name="opcion" value="">
                  
                  <input type="hidden" class="form-control" name="id" id="id">              
                
                  <div class="form-group" id="divapellidos">
                  <div class="col-sm-12">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" >
                    <span id="helpBlock1" class="help-block hide">No has introducido los apellidos</span>
                  </div>
                  </div>

                  <div class="form-group" id="divnombre">
                    <div class="col-sm-12">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" id="nombre" name="nombre">
                      <span id="helpBlock2" class="help-block hide">No has introducido el nombre de usuario</span>
                    </div>
                  </div>

                  <div class="form-group" id="divdni">
                    <div class="col-sm-12">
                      <label for="dni">DNI</label>
                      <input type="text" class="form-control" id="dni" name="dni">
                      <span id="helpBlock3" class="help-block hide">No has introducido el DNI</span>
                    </div>
                  </div>
                
                  <div class="form-group" id="divtelefono">
                  <div class="col-sm-12">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                    <span id="helpBlock4" class="help-block hide">No has introducido el teléfono</span>
                  </div>
                  </div>

                  <div class="form-group" id="divemail">
                    <div class="col-sm-12">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email" name="email">
                      <span id="helpBlock5" class="help-block hide">No has introducido el email</span>
                    </div>
                  </div>
                
              </form>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="botonCerrar">Cerrar</button>
              <button type="button" class="btn btn-primary" id="botonModal"></button>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="administrador/gestiontutor/tutores.js"></script>
